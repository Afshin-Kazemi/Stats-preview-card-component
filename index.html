<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Stats preview card component</title>
</head>

<body>
    <section>
        <div class="header">
            <img src="images/image-header-desktop.jpg" alt="People" class="desktopHeader">
            <img src="images/image-header-mobile.jpg" alt="People" class="mobileHeader">
        </div>
        <div class="info">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
                and overall
                efficiency.</p>
            <div class="details">
                <div class="cards">
                    <p class="data">10k+</p>
                    <p class="about">companies</p>
                </div>
                <div class="cards">
                    <p class="data">314</p>
                    <p class="about">templates</p>
                </div>
                <div class="cards">
                    <p class="data">12m+</p>
                    <p class="about">queries</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
